brew:
  enable_update: false
  enable_upgrade: false
  add_repositories:
    - homebrew/dupes
    - homebrew/versions
    - homebrew/binary
    - peco/peco
    - motemen/ghq
    - neovim/homebrew-neovim
  install_packages:
    - caskroom/cask/brew-cask
    - coreutils
    - findutils
    - zsh
    - vim
    - tmux
    - git
    - hub
    - tig
    - ghq
    - imagemagick
    - wget
    - rsync
    - curl
    - openssl
    - readline
    - markdown
    - jq
    - peco
    - redis
    - python3
    - the_silver_searcher
    - --HEAD neovim
  install_apps:
    - google-chrome
    - iterm2
    - bettertouchtool
homesick:
  castles:
    - uskanda/dotfiles
login_shell: /usr/local/bin/zsh
