brew:
  enable_update: false
  enable_upgrade: false
  add_repositories:
    - homebrew/dupes
  install_packages:
    - coreutils
    - findutils
    - gawk
    - autoconf
    - readline
    - openssl
    - fish
    - peco
    - mobile-shell
    - tmux
    - reattach-to-user-namespace
    - vim
    - lv
    - git
    - hub
    - tig
    - ghq
    - git-flow
    - imagemagick
    - expect
    - wget
    - w3m
    - rsync
    - curl
    - openssl
    - readline
    - markdown
    - jq
    - redis
    - mongodb
    - mysql
    - python
    - python3
    - the_silver_searcher
    - homeshick
    - neovim/neovim/neovim
    - node
    - yarn
  install_apps:
    - cmd-eikana
    - google-chrome
    - iterm2
    - bettertouchtool
    - alfred
    - virtualbox
    - virtualbox-extension-pack
    - visual-studio-code
homesick:
